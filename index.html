<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Paul Crane - Resume</title>
    <meta name="description" content="I am a computer scientist and recently completed a PhD with a broad range of interests in operating systems, networks, and solving interesting problems.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.css">

    <link href="style.css" rel="stylesheet"/>

          "email": "mailto:paul@crane.net.nz",

            "http://keybase.io/pscrane",

</head>
<body>

<div data-bind="template: {name: 'resumeTemplate'}"></div>

<script type="text/html" id="resumeTemplate">
    <article class="ui main container">
        <section role="main" data-bind="with: resume" class="ui one column centered grid">
            <header class="column">

                <h1 class="ui header">
                    <span data-bind="optional: title, binding: 'text'"></span>
                    <span data-bind="text: name"></span>
                </h1>
                <section data-bind="with: contact">
                    <ul data-bind="foreach: methods" class="ui horizontal bulleted link list">
                        <li class="item">
                            <!-- ko if: icon -->
                                <i data-bind="css: icon"></i>
                            <!-- /ko -->
                            <!-- ko ifnot: icon -->
                                <span data-bind="text: prefix"></span>
                            <!-- /ko -->
                            <a data-bind="text: value, attr: { href: href }"></a>
                        </li>
                    </ul>
                </section>

                <!-- ko if: tag -->
                <span data-bind="optional: tag, binding: 'text'" class="sub header"></span>
                <!-- /ko -->
            </header>

            <section class="column">
                <h2>Education</h2>
                <span class="ui items">
                    <!-- ko foreach: education -->
                        <div class="item">
                            <div class="content">

                                <h3 class="ui header" data-bind="visible: visible">
                                    <span class="content">
                                        <span>
                                            <span data-bind="text: what"></span> - <span
                                                data-bind="text: subject"></span>
                                        </span>
                                        <span data-bind="link: title" class="sub header"></span>
                                    </span>
                                    <span class="sub header">
                                        <span data-bind="with: when" class="ui left aligned">
                                            <span data-bind="text: start"></span> - <span data-bind="text: end"></span>
                                        </span>
                                        <span data-bind="link: where" class="ui right aligned"></span>
                                    </span>
                                </h3>
                                <p data-bind="with: abstract">
                                    <span data-bind="visible: visible, optional: short, binding: 'text'"></span>
                                </p>

                            </div>
                        </div>
                    <!-- /ko -->
                </span>
            </section>

            <section class="column">
                <h2>Publications</h2>
                <span class="ui items">
                    <!-- ko foreach: publications -->
                        <div class="item">
                            <div class="content">
                                <h3 class="ui header">
                                    <span data-bind="text: title"></span>
                                    <span class="content sub header">
                                        with <span data-bind="foreach: author"><span data-bind="text: name"></span>, </span>
                                        <i data-bind="text: booktitle"></i>,
                                        pp. <span data-bind="text: pages"></span>, <span data-bind="text: year"></span></br><span data-bind="text: where"></span>.
                                    </span>
                                    <span class="sub header">
                                        <span data-bind="optional: paper, binding: 'link'"></span>
                                        <span data-bind="optional: slides, binding: 'link'"></span>
                                        <span data-bind="optional: bibtex, binding: 'link'"></span>
                                    </span>
                                </h3>
                            </div>
                        </div>
                    <!-- /ko -->
                </span>
            </section>

            <section class="column">
                <h2>Projects</h2>
                <div class="ui raised segment">
                    <p>
                        Each of the projects listed below were completed concurrent with PhD as paid work. All the
                        projects involved aspects of requirements gathering, design, development, testing, and
                        performance tuning. These projects were all conducted as sole software developer. See the
                        <a href="https://paul.crane.net.nz/projects.html">projects page</a> for more detail.
                    </p>
                </div>
                <span class="ui items">
                    <!-- ko foreach: projects -->
                        <div class="item">
                            <div class="content">
                                <h3 class="ui header">
                                    <a data-bind="attr: {href: './projects.html#' + a}"><span data-bind="text: what"></span></a>
                                    <span class="sub header">
                                        <span data-bind="text: role"></span>,
                                        <span data-bind="with: who">
                                            <span data-bind="text: name"></span>,
                                            <span data-bind="text: department"></span>,
                                            <span data-bind="text: organisation"></span>,
                                        </span>
                                        <span data-bind="with: when">
                                            <span data-bind="text: start"></span> - <span data-bind="optional: end, binding:'text'"></span>
                                        </span>
                                    </span>
                                </h3>
                                <p data-bind="text: short"></p>
                            </div>
                        </div>
                    <!-- /ko -->
                </span>
            </section>

            <section class="column">
                <h2 class="title">Technical Knowledge</h2>

                <div data-bind="with: skill_levels" class="ui two column stackable doubling grid container">
                    <div class="column">
                        <table class="ui very basic small compact table">
                            <tbody data-bind="foreach: languages">
                            <tr>
                                <th>
                                    <span data-bind="text: name" class="three column wide"></span>
                                </th>
                                <td>
                                    <span class="ui horizontal bulleted list">
                                    <!-- ko foreach: details -->
                                        <span data-bind="text: name" class="item"></span>
                                    <!-- /ko -->
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="column">
                        <table class="ui very basic small compact table">
                            <tbody data-bind="foreach: tools">
                            <tr>
                                <th>
                                    <span data-bind="text: name" class="three column wide"></span>
                                </th>
                                <td>
                                    <span class="ui horizontal bulleted list">
                                    <!-- ko foreach: details -->
                                        <span data-bind="text: name" class="item"></span>
                                    <!-- /ko -->
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section class="column">
                <h2 class="title">Teaching Experience</h2>
                <div><p>I have been employed demonstrating labs for numerous undergraduate courses concurrent with
                    postgraduate studies. Lab demonstrators have similar responsibilities to a teaching-assistant. The
                    main role is to assist students with the practical lab work and help them to understand concepts
                    taught in lectures.
                </p></div>

                <div>
                    <table class="ui very basic small compact table">
                        <thead>
                        <tr>
                            <th>Paper</th>
                            <th>Title</th>
                            <th>Skillset</th>
                            <th>Years</th>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach: courses">
                        <tr>
                            <td><span data-bind="text: name.text"></span></td>
                            <td><span data-bind="link: title"></span></td>
                            <td data-bind="text:language"></td>
                            <td data-bind="text:year"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <h5 class="title">Anonymous Student Feedback</h5>
                <!-- ko with: feedback -->
                <p data-bind="text: preface"></p>
                <ul>
                    <!-- ko foreach: comments -->
                    <li><q data-bind="text: $data"></q></li>
                    <!-- /ko -->
                </ul>
                <!-- /ko -->
            </section>

            <section class="column">
                <h2 class="title">Administration</h2>
                <span class="ui items">
                    <!-- ko foreach: administration -->
                        <div class="item">
                            <div class="content">
                                <h3 class="ui header">
                                    <span data-bind="text: name"></span>
                                </h3>
                                <p data-bind="text: description"></p>
                            </div>
                        </div>
                    <!-- /ko -->
                </span>
            </section>

            <section class="column">
                <h2 class="title">Hobbies</h2>
                <span class="ui items">
                    <!-- ko foreach: hobbies -->
                        <div class="item">
                            <div class="content">
                                <p data-bind="text: $data"></p>
                            </div>
                        </div>
                    <!-- /ko -->
                </span>
            </section>
        </section>
    </article>
</script>

<script type='text/javascript' src="knockout-min.js"></script>
<script>

    function loadResume() {
        var xmlhttp;
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.open("GET", "cv.json", false);
        xmlhttp.send();

        return JSON.parse(xmlhttp.responseText);
    }

    function ResumeViewModel() {
        var self = this;

        self.resume = loadResume();

        if (!self.resume) {
            throw "Couldn't load resume data!";
        }
    }

    // Allow certain text features to be optional
    (function () {
        function optionalHandler(funcName) {
            return function (element, valueAccessor, allBindings, viewModel, bindingContext) {
                var innerBinding = allBindings.get('binding');
                if (innerBinding) {
                    try {
                        valueAccessor();
                        ko.bindingHandlers[innerBinding][funcName](
                            element, valueAccessor, allBindings, viewModel, bindingContext
                        );
                    } catch (err) {
                        // Ignore missing properties
                        if (err.name !== "ReferenceError") {
                            throw(err);
                        }
                        if (element.parentNode) {
                            element.parentNode.removeChild(element);
                        }
                    }
                } else {
                    throw "binding must be specified."
                }
            };
        }

        ko.bindingHandlers.optional = {
            init: optionalHandler("init"),
            update: optionalHandler("update")
        };
        ko.virtualElements.allowedBindings.optional = true;

        function getNavigateTo(url) {
            return function () {
                return function () {
                    window.open(url);
                };
            };
        }

        function linkHandler(funcName) {
            return function (element, valueAccessor, allBindings, viewModel, bindingContext) {
                var valueObj = valueAccessor();
                var text = valueObj.text;
                var href = valueObj.href;

                var nextBinding;
                var newValue;

                if (text && href) {
                    // Add class so the element can be styled
                    element.className += " bound-link";

                    // TODO: What about ftp or other protocols?
                    /*if (href.length < 3 || href.substring(0, 4) != "http") {
                        href = "http://" + href;
                    }*/

                    var link = document.createElement('a');
                    link.textContent = text;
                    link.href = href;
                    link.target = "_blank";

                    nextBinding = "html";
                    newValue = link.outerHTML;
                } else if (text && !href) {
                    nextBinding = "text";
                    newValue = text;
                } else {
                    nextBinding = "text";
                    newValue = valueObj;
                }

                ko.bindingHandlers[nextBinding][funcName](
                    element, function () {
                        return newValue;
                    },
                    allBindings, viewModel, bindingContext
                );
            };
        }

        ko.bindingHandlers.link = {
            init: linkHandler("init"),
            update: linkHandler("update")
        };
        ko.virtualElements.allowedBindings.link = true;
    })();

    // Set the page title and apply the VM to the view
    resumeVM = new ResumeViewModel();
//    document.title = resumeVM.resume.name + "'s Resume"
    ko.applyBindings(resumeVM);
</script>
</body>

</html>
